<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiber Optic Quiz</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .question-box {
            margin-bottom: 15px;
            text-align: left;
        }
        .answers label {
            display: block;
            margin-bottom: 8px;
        }
        #submit {
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #submit:hover {
            background: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .explanation p {
            margin: 10px 0;
            font-size: 0.9em;
        }
        /* Circle progress bar */
        .circle-wrap {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(#4CAF50 var(--percentage), #ddd 0%);
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .inside {
            position: absolute;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fiber Optic Quiz</h2>

        <form id="quizForm"></form>

        <div id="result"></div>
        <div class="explanation"></div>

        <!-- Progress Circle -->
        <div class="circle-wrap" id="circle" style="--percentage: 0%;">
            <div class="inside" id="percentage">0%</div>
        </div>

        <button type="button" id="submit">Submit</button>
    </div>

    <script>
        // Array of 20 fiber optic-related questions
        const questions = [
            {
                question: "What is the main purpose of fiber optic cables?",
                answers: ["Transmit light signals", "Transmit sound signals", "Transmit electrical signals", "Transmit thermal signals"],
                correct: "Transmit light signals"
            },
            {
                question: "What does 'FTTH' stand for in fiber optic communication?",
                answers: ["Fiber to the Home", "Fiber through the Highway", "Fiber to the Hub", "Fiber through the House"],
                correct: "Fiber to the Home"
            },
            {
                question: "What is the maximum speed of fiber optic cables?",
                answers: ["10 Gbps", "100 Mbps", "1 Gbps", "100 Gbps"],
                correct: "100 Gbps"
            },
            {
                question: "Which component of fiber optic cable prevents signal leakage?",
                answers: ["Core", "Cladding", "Jacket", "Buffer"],
                correct: "Cladding"
            },
            {
                question: "What type of fiber is commonly used for long-distance communication?",
                answers: ["Single-mode fiber", "Multi-mode fiber", "Plastic fiber", "Optical fiber"],
                correct: "Single-mode fiber"
            },
            {
                question: "What is the approximate speed of light in fiber optics?",
                answers: ["200,000 km/s", "300,000 km/s", "150,000 km/s", "250,000 km/s"],
                correct: "200,000 km/s"
            },
            {
                question: "What color is typically associated with fiber optic cables used for telecommunications?",
                answers: ["Yellow", "Blue", "Black", "Red"],
                correct: "Yellow"
            },
            {
                question: "Which is NOT a component of a fiber optic cable?",
                answers: ["Core", "Cladding", "Copper wires", "Buffer coating"],
                correct: "Copper wires"
            },
            {
                question: "Which layer of the OSI model do fiber optics operate?",
                answers: ["Physical layer", "Data link layer", "Network layer", "Transport layer"],
                correct: "Physical layer"
            },
            {
                question: "What phenomenon allows light to be transmitted through fiber optic cables?",
                answers: ["Total internal reflection", "Diffraction", "Dispersion", "Absorption"],
                correct: "Total internal reflection"
            },
            {
                question: "Which material is most commonly used in the core of fiber optic cables?",
                answers: ["Glass", "Copper", "Plastic", "Aluminum"],
                correct: "Glass"
            },
            {
                question: "What is an advantage of fiber optic cables over copper cables?",
                answers: ["Higher bandwidth", "Cheaper installation", "Easier repair", "Less secure"],
                correct: "Higher bandwidth"
            },
            {
                question: "What is the main disadvantage of fiber optic cables?",
                answers: ["High cost", "Low bandwidth", "High interference", "Limited flexibility"],
                correct: "High cost"
            },
            {
                question: "Which type of fiber optic connector is most common?",
                answers: ["ST", "SC", "LC", "FC"],
                correct: "SC"
            },
            {
                question: "Which technology commonly uses fiber optic cables?",
                answers: ["Cable television", "Analog phones", "DSL internet", "Ethernet over copper"],
                correct: "Cable television"
            },
            {
                question: "What is the purpose of cladding in a fiber optic cable?",
                answers: ["To prevent light from escaping the core", "To carry electrical signals", "To conduct heat", "To store data"],
                correct: "To prevent light from escaping the core"
            },
            {
                question: "What does 'WDM' stand for?",
                answers: ["Wavelength Division Multiplexing", "Wide Data Management", "Wireless Data Modulation", "Wired Device Management"],
                correct: "Wavelength Division Multiplexing"
            },
            {
                question: "What is 'attenuation' in fiber optics?",
                answers: ["Loss of signal strength", "Increase in signal strength", "Reflection of light", "Refraction of light"],
                correct: "Loss of signal strength"
            },
            {
                question: "Which part of a fiber optic cable provides physical protection?",
                answers: ["Buffer coating", "Core", "Cladding", "Transmitter"],
                correct: "Buffer coating"
            },
            {
                question: "What type of light source is commonly used in fiber optic communication?",
                answers: ["Laser", "Incandescent", "Fluorescent", "Neon"],
                correct: "Laser"
            }
        ];

        // Display all 20 questions
        const quizForm = document.getElementById("quizForm");
        questions.forEach((q, index) => {
            const questionBox = document.createElement("div");
            questionBox.classList.add("question-box");

            // Question text
            const questionText = document.createElement("p");
            questionText.innerHTML = `${index + 1}. ${q.question}`;
            questionBox.appendChild(questionText);

            // Answer options
            const answersDiv = document.createElement("div");
            answersDiv.classList.add("answers");
            q.answers.forEach(answer => {
                const label = document.createElement("label");
                label.innerHTML = `<input type="radio" name="q${index}" value="${answer}"> ${answer}`;
                answersDiv.appendChild(label);
            });
            questionBox.appendChild(answersDiv);

            quizForm.appendChild(questionBox);
        });

        document.getElementById('submit').addEventListener('click', function() {
            let score = 0;
            let explanation = "";
            let totalQuestions = questions.length;

            questions.forEach((q, index) => {
                const selectedAnswer = document.querySelector(`input[name="q${index}"]:checked`);
                if (selectedAnswer) {
                    if (selectedAnswer.value === q.correct) {
                        score++;
                        explanation += `<p>${index + 1}. Correct! ${q.question} Answer: <strong>${q.correct}</strong></p>`;
                    } else {
                        explanation += `<p>${index + 1}. Incorrect! ${q.question} Correct answer: <strong>${q.correct}</strong></p>`;
                    }
                } else {
                    explanation += `<p>${index + 1}. You didnâ€™t answer this question! Correct answer: <strong>${q.correct}</strong></p>`;
                }
            });

            let percentage = (score / totalQuestions) * 100;
            document.getElementById("result").innerHTML = `Your score is ${score} out of ${totalQuestions} (${percentage}%)`;
            document.querySelector(".explanation").innerHTML = explanation;
            
            // Update the progress circle
            const circle = document.getElementById("circle");
            circle.style.setProperty("--percentage", `${percentage}%`);
            document.getElementById("percentage").innerText = `${Math.round(percentage)}%`;
        });
    </script>
</body>
</html>
